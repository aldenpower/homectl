services:
  backend:
    build: ./backend
    container_name: homectl-backend
    network_mode: host
    volumes:
      - ~/.ssh:/root/.ssh:ro
    restart: unless-stopped

  frontend:
    build: ./apache
    container_name: homectl-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
